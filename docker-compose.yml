version: '1'
services:
    nodeapp:
        container_name: 'nodeapp'
        build: .
        ports:
            - '8001:8001'
        # environment:
        # - REDIS_URL=redis://noderedis:6379/0
        depends_on:
            - noderedis
        links:
            - noderedis
    noderedis:
        container_name: 'noderedis'
        image: redis:alpine
        volumes:
            - /usr/local/etc/redis/redis.conf:/usr/local/etc/redis/redis.conf
        command: redis-server /usr/local/etc/redis/redis.conf
        ports:
            - 6379:6379
