definitions:
    UpdateCandidateBodyParams:
        type: object
        required:
            - id
            - topicId
        properties:
            id:
                type: string
                description: 선택지 ID
                example: 'de73e957-5c64-4a85-ae7e-54ca753fb839'
            topicId:
                type: string
                description: Topic ID
                example: 'de73e957-5c64-4a85-ae7e-54ca753fb839'
            order:
                type: number
                description: 순차
                example: 1
            detail:
                type: string
                description: 선택지 내용(현재 텍스트 입력만 지원)
                example: '선택지 A'
            elected:
                type: boolean
                description: 투표된 선택지의 선출 여부
                example: false
