definitions:
    GetPollTopicResponse:
        type: object
        description: GET TOPIC RESPONSE
        properties:
            data:
                type: object
                properties:
                    id:
                        type: string
                        description: Topic ID
                    userId:
                        type: string
                        description: Topic을 생성한 사용자의 ID
                    type:
                        type: string
                        description: Topic 형식
                    title:
                        type: string
                        description: Topic 제목
                    status:
                        type: string
                        description: Topic 상태 정보
                    isSecretVote:
                        type: boolean
                        description: Topic 비밀 투표 여부
                    castingVote:
                        type: string
                        description: Topic 최종 결정자 ID
                    resultOpen:
                        type: boolean
                        description: Topic 결과 공개 여부
                    startDate:
                        type: string
                        format: date
                        description: Topic 시작 날짜
                    endDate:
                        type: string
                        format: date
                        description: Topic 마감 날짜
                    createdAt:
                        type: string
                        format: date
                        description: Topic 생성 날짜
                    updatedAt:
                        type: string
                        format: date
                        description: Topic 수정 날짜
                    description:
                        type: string
                        description: Topic 주제 내용 및 설명
                    candidates:
                        type: array
                        description: Topic의 후보 선택지
                        items:
                            type: object
                            properties:
                                id:
                                    type: string
                                    description: 선택지의 ID
                                order:
                                    type: number
                                    description: 선택지의 순차
                                details:
                                    type: string
                                    description: 선택지의 상세 정보
                                elected:
                                    type: boolean
                                    description: 선택지의 선출 여부
                                createdAt:
                                    type: string
                                    format: date
                                    description: 선택지 생성 날짜
                                updatedAt:
                                    type: string
                                    format: date
                                    description: 선택지 수정 날짜
    GetEventTopicResponse:
        type: object
        description: GET TOPIC RESPONSE
        properties:
            data:
                type: object
                properties:
                    id:
                        type: string
                        description: Topic ID
                    userId:
                        type: string
                        description: Topic을 생성한 사용자의 ID
                    type:
                        type: string
                        description: Topic 형식
                    title:
                        type: string
                        description: Topic 제목
                    status:
                        type: string
                        description: Topic 상태 정보
                    isSecretVote:
                        type: boolean
                        description: Topic 비밀 투표 여부
                    castingVote:
                        type: string
                        description: Topic 최종 결정자 ID
                    resultOpen:
                        type: boolean
                        description: Topic 결과 공개 여부
                    startDate:
                        type: string
                        format: date
                        description: Topic 시작 날짜
                    endDate:
                        type: string
                        format: date
                        description: Topic 마감 날짜
                    createdAt:
                        type: string
                        format: date
                        description: Topic 생성 날짜
                    updatedAt:
                        type: string
                        format: date
                        description: Topic 수정 날짜
                    description:
                        type: string
                        description: Topic 주제 내용 및 설명
                    eventDate:
                        type: string
                        format: date
                        description: 이벤트 날짜
                    eventLocation:
                        type: string
                        description: 이벤트 위치 정보
                        example: 'Seoul'
                    candidates:
                        type: array
                        description: Topic의 후보 선택지
                        items:
                            type: object
                            properties:
                                id:
                                    type: string
                                    description: 선택지의 ID
                                order:
                                    type: number
                                    description: 선택지의 순차
                                details:
                                    type: string
                                    description: 선택지의 상세 정보
                                elected:
                                    type: boolean
                                    description: 선택지의 선출 여부
                                createdAt:
                                    type: string
                                    format: date
                                    description: 선택지 생성 날짜
                                updatedAt:
                                    type: string
                                    format: date
                                    description: 선택지 수정 날짜
    GetTopicArrayResponse:
        type: object
        description: GET TOPIC RESPONSE
        properties:
            data:
                type: array
                description: Topic의 목록
                items:
                    type: object
                    properties:
                        id:
                            type: string
                            description: Topic ID
                        userId:
                            type: string
                            description: Topic을 생성한 사용자의 ID
                        title:
                            type: string
                            description: Topic 제목
                        type:
                            type: string
                            enum: ['poll', 'event']
                            description: Topic 형식
                        status:
                            type: string
                            enum: ['pending', 'open', 'close']
                            description: Topic 상태 정보
                        isMultiChoice:
                            type: boolean
                            description: Topic 중복 투표 허용 여부
                        isSecretVote:
                            type: boolean
                            description: Topic 비밀 투표 여부
                        castingVote:
                            type: string
                            description: Topic 최종 결정자 ID
                        resultOpen:
                            type: boolean
                            description: Topic 결과 공개 여부
                        view:
                            type: number
                            description: Topic 조회수
                        candidateItemCount:
                            type: number
                            description: Topic의 후보 선택지 수
                        createdAt:
                            type: string
                            format: date
                            description: Topic 생성 날짜
                        updatedAt:
                            type: string
                            format: date
